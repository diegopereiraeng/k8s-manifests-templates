{{- if .Values.env.config}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{.Values.name}}
data:
{{.Values.env.config | toYaml | indent 2}}
---
{{- end}}

{{- if .Values.env.secrets}}
apiVersion: v1
kind: Secret
metadata:
  name: {{.Values.name}}
stringData:
{{.Values.env.secrets | toYaml | indent 2}}
---
{{- end}}

{{- if .Values.dynamicSecrets}}
apiVersion: v1
kind: Secret
metadata:
  name: {{.Values.name}}-dynamic
stringData:
{{.Values.dynamicSecrets | indent 2}}
---
{{- end}}

{{- if .Values.dockercfg}}
apiVersion: v1
kind: Secret
metadata:
  name: {{.Values.name}}-dockercfg
  annotations:
    harness.io/skip-versioning: true
data:
  .dockercfg: {{.Values.dockercfg}}
type: kubernetes.io/dockercfg
---
{{- end}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.name}}
spec:
  replicas: {{int .Values.replicas}}
  selector:
    matchLabels:
      app: {{.Values.name}}
  template:
    metadata:
      labels:
        app: {{.Values.name}}
    spec:
      {{- if .Values.dockercfg}}
      imagePullSecrets:
      - name: {{.Values.name}}-dockercfg
      {{- end}}
      containers:
      - name: {{.Values.name}}
        image: {{.Values.image}}
        imagePullPolicy: {{.Values.imagePolicy}}
        ports:
        - name: http
          {{- if .Values.containerPort}}
          containerPort: {{.Values.containerPort}}
          {{- else }}
          containerPort: 80
          {{- end}}
          protocol: TCP
        resources:
          limits:
            memory: 150Mi
            cpu: 30m
          requests:
            memory: 50Mi
            cpu: 20m
        livenessProbe:
          httpGet:
            {{- if .Values.healthCheck}}
            path: {{.Values.healthCheck}}
            {{- else }}
            path: /index.html
            {{- end}}
            {{- if .Values.containerPort}}
            port: {{.Values.containerPort}}
            {{- else }}
            port: 80
            {{- end}}
            
            httpHeaders:
            - name: Custom-Header
              value: Awesome
          initialDelaySeconds: 10
          periodSeconds: 3
        {{- if or .Values.env.config .Values.env.secrets}}
        envFrom:
        {{- if .Values.env.config}}
        - configMapRef:
            name: {{.Values.name}}
        {{- end}}
        {{- if .Values.env.secrets}}
        - secretRef:
            name: {{.Values.name}}
        {{- end}}
        {{- end}}
